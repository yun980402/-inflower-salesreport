                const numValue = parseFloat(value) || 0;

                setData(newData);
                setSaving(true);
                try {
                    const docRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('sales_data').doc('2026');
                    await docRef.set(newData, { merge: true });
                    setTimeout(() => setSaving(false), 500);
                } catch (error) {
                    console.error("Save Error:", error);
                    setSaving(false);
                }
            };

            const calculateStats = () => {

                    return { storeSubtotal, monthTotal: ueReceived + storeSubtotal };
                });

                months.forEach((_, i) => {

                    yearlyTotal.ueOrder += (data[`${i}-ue-order`] || 0);
                    yearlyTotal.ueReceived += (data[`${i}-ue-received`] || 0);
                    yearlyTotal.storeCount += (data[`${i}-store-count`] || 0);

                    yearlyTotal.storeSubtotal += monthlyResults[i].storeSubtotal;
